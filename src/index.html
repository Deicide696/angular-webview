<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webview</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
</head>
<body>
  <app-root></app-root>
  <script>
	   var counter = 0;	
	//<!-- Hide Row Function
	  function HR (element) {
		  var chk = element.checked;
		  while (element.tagName.toUpperCase() != 'TR' && element != null)
			  element = document.all ? element.parentElement : element.parentNode;

		  if (element && chk) {
			  element.bgColor = "#e9f2fb";
			  counter = counter+1;
			  if(counter>9 || counter==0){			  
					console.log("Seleccionadas: " + counter );
					document.getElementById("cotizar").disabled = true;
				}
			  else{
					console.log("Seleccionadas: " + counter );
					document.getElementById("cotizar").disabled = false;
				}			  
		  } else {
			  element.bgColor = "#FFF";
			  counter = counter-1;
			  	
			  if(counter>9 || counter==0){			  
					console.log("Seleccionadas: " + counter );
					document.getElementById("cotizar").disabled = true;
				}
			  else{
					console.log("Seleccionadas: " + counter );
					document.getElementById("cotizar").disabled = false;
				}
		  }
	  }
	  function CA (element)
	  {   
		  for (var i=0;i<document.testform.elements.length;i++)
		  {   
			  var e = document.testform.elements[i];
			  if (e.name != "allbox")
			  e.checked = document.testform.allbox.checked;
		  }
	  }  //--> 
  </script>
</body>
</html>
