<table class="table table-shopping">
  <tbody *ngFor="let row of arrayFake(counterManual); let i = index">
    <tr [ngStyle]="{'background': color}" >
      <td data-label="">
      <select class="form-control">
            <option [value]="insurance.aseguradora_id" *ngFor="let insurance of insurances" >{{insurance.name}}</option>
        </select>
      </td>
      <td class="td-number rce" data-label="DAÑOS A TERCEROS">
        <small>Máximo{{i}}</small>
        <br />
        <input id="rce{{i}}" type="text" name="rce{{i}}" class="form-control">
        <br />
        <small>Millones</small>
        <br />
        <small>Sin deducible</small>
      </td>
      <td class="td-actions text-center pp" data-label="PERDIDAS TOTALES (DAÑOS / HURTO)">
        <div class="row">
          <div class="col">
            <input id="ptd{{i}}" type="text" name="ptd{{i}}" class="form-control">
          </div>
          <div class="col">
            <input id="pth{{i}}" type="text" name="pth{{i}}" class="form-control">
          </div>
        </div>
      </td>
      <td class="td-actions text-center pp" data-label="PERDIDAS PARCIALES (DAÑOS / HURTO)">
        <div class="row">
          <div class="col">
            <input id="ppd{{i}}" type="text" name="ppd{{i}}" class="form-control">
          </div>
          <div class="col">
            <input id="pph{{i}}" type="text" name="pph{{i}}" class="form-control">
          </div>
        </div>
      </td>
      <td class="td-actions text-center pp" data-label="CONDUCTOR ELEGIDO">
        <input id="conductor" type="text" name="conductor" class="form-control">
      </td>
      <td class="td-actions text-center pp" data-label="CARRO TALLER / GRUA">
        <div class="row">
          <div class="col">
            <input id="carroTaller{{i}}" type="text" name="carroTaller{{i}}" class="form-control">
          </div>
          <div class="col">
            <input id="grua{{i}}" type="text" name="grua{{i}}" class="form-control">
          </div>
        </div>
      </td>
      <td class="td-actions text-center pp" data-label="GASTOS DE TRANSPORTE PERDIDA TOTAL">
        <input id="gastosTransporte{{i}}" type="text" name="gastosTransporte{{i}}" class="form-control">
      </td>
      <td class="td-actions text-center pp" data-label="VEHÍCULO REEMPLAZO (TOTALES / PARCIALES)">
        <div class="row">
          <div class="col">
            <input id="vrpt{{i}}" type="text" name="vrpt{{i}}" class="form-control">
          </div>
          <div class="col">
            <input id="vrpp{{i}}" type="text" name="vrpt{{i}}" class="form-control">
          </div>
        </div>
      </td>
      <td class="td-actions text-center pp" data-label="ACCIDENTES PERSONALES">
        <input id="ap{{i}}" type="text" name="ap{{i}}" class="form-control">
      </td>
      <td class="td-number text-center prima" data-label="PRIMA TOTAL">
        <div class="row">
          <div class="col">
            <input id="prima{{i}}" type="text" name="prima{{i}}" class="form-control">
          </div>
          <div class="col">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" ng-model="check" type="checkbox" value="" (click)="selectManualQuote($event.target.checked, i)" ng-true-value="YES" ng-false-value="NO">
                <span class="form-check-sign"></span>
              </label>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
